<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="static/jquery-1.12.4.min.js"></script>

	<!-- CUSTOM STYLE STUFF -->
	<style type="text/css">
		a {
			text-decoration: none !important;
		}

		/* Sticky footer styles
		-------------------------------------------------- */
		html {
			position: relative;
			min-height: 100%;
		}
		body {
			/* Margin bottom by footer height */
			margin-bottom: 50px;
		}
		.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			/* Set the fixed height of the footer here */
			height: 30px;
			/* background-color: #f5f5f5; */
		}
		.container .text-muted {
			margin: 5px 0;
		}
	</style>
</head>

<body>

<div class="container">

	<!-- Display flashed messages -->
		<br>
		{% with msgs = get_flashed_messages(with_categories=true) %}
			{% if msgs %}
				{%- for category, msg in msgs %}
					<div class="alert alert-{{category}} fade in" role="alert">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						{{ msg }}
					</div>
				{% endfor -%}
			{% endif %}
		{% endwith %}

	<div class="content">
		<div style="height:15vh"></div>

		<br><br>

		<center style="margin-bottom:5%">
				<img src={{ url_for('static', filename='images/logo.png') }}>
		</center>

		<center>
			<form method="post" class="form-horizontal" role="form" autocomplete="off">
				<div class="row">
					<div class="col-sm-4 col-sm-offset-4" style="text-align:center">
						<input class="form-control" type="text" id="eid" name="eid" placeholder="eID" style="text-align:center" autofocus="autofocus" required pattern="^$|[a-zA-Z]{3}[0-9]{3}" minlength="6" maxlength="6"></input>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-4 col-sm-offset-4" style="text-align:center">
						<input class="form-control" type="password" id="pwd" name="pwd" placeholder="password" style="text-align:center" required></input>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-4 col-sm-offset-4" style="text-align:center">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</div>
			</form>
		</center>

		<br>
	</div>
</div>

<footer class="footer">
	<div class="container" valign="center">
		<p class="text-muted" align="center">
			This website only supports Chrome, Safari, IE 8+, or Firefox.<br>
			<a href="mailto:ian.whitestone@capitalone.com?subject=MRA4">Contact</a>
		</p>
	</div>
</footer>
</body>
