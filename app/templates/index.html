{% extends "layout.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}

<div class='index'>
</div>
<script>
  $.getJSON("/summary_api", function(data) {
    var items = [];
    $.each(data.data, function(idx, key, value) {
      console.log(idx);
      var item = "<div class='row'><div class='summary'><div class='value'>"+Math.ceil(value[0][0])+"</div><div class='key'>"+key+"</div></div></div>";
      items.push(item);
    });
    $(".index").append(items);
  });
</script>
{% endblock content %}
