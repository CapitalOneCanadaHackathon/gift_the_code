{% extends "layout.html" %}

{% block content %}

<div class="data-vis">
 
</div>
<script>
  $.getJSON("/event_api", function(data) {
    console.log(data);
    var items = [];
    $.each( data.data, function( key, value) {
      console.log(key);
      console.log(value);
      items.push("<div class='column-header'>" + key + "</div>");
    });
    $(".data-vis").append(items);
  });
  $($(".menu li a")[2]).css("color", "#61BCB2");
</script>


{% endblock content %}
